<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <!-- Website icon -->
  <link rel="shortcut icon" href="https://img.icons8.com/fluency/320/null/facebook-new.png" type="image/x-icon">
  <!-- style file -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Google font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/5a1527845b.js" crossorigin="anonymous"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <div class="options">
      <div class="user-profile">
        <img src="images/user-picture.jpg" alt="">
      </div>
      <i class="fa-solid fa-bell notifications"></i>
      <i class="fa-brands fa-facebook-messenger messages"></i>
      <i class="bi bi-grid-3x3-gap-fill"></i>
    </div>

    <nav class="pages">
      <ul>
        <li>
          <a href="#">
            <i class="fa-solid fa-gamepad"></i>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa-solid fa-store"></i>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa-solid fa-display"></i>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fa-solid fa-user-group"></i>
          </a>
        </li>

        <li class="active">
          <a href="#">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="search">
      <div class="input">
        <input type="text" placeholder="بحث في فيسبوك">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <a href="main.html" class="facebook-logo">
        <i class="fa-solid fa-arrow-right"></i>
        <img src="images/facebook-logo.png" alt="">
      </a>
    </div>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
